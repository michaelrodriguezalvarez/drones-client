<form class="form-horizontal" autocomplete="off" #editDroneForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'EditDrone' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Fields' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="serialNumber">
            {{ "SerialNumber" | localize }}
          </label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="serialNumber" id="serialNumber" required minlength="2"
              maxlength="100" [(ngModel)]="drone.serialNumber " #serialNumberModel="ngModel" #serialNumberEl />
            <abp-validation-summary [control]="serialNumberModel" [controlEl]="serialNumberEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="model">
            {{ "Model" | localize }}
          </label>
          <div class="col-md-9">
            <select class="form-control" name="model" id="model" required [(ngModel)]="drone.model"
              #modelModel="ngModel" #modelEl>
              <option value="Lightweight">Lightweight</option>
              <option value="Middleweight">Middleweight</option>
              <option value="Cruiserweight">Cruiserweight</option>
              <option value="Heavyweight">Heavyweight</option>
            </select>
            <abp-validation-summary [control]="modelModel" [controlEl]="modelEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="weight">
            {{ "Weight" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="weight" id="weight" required [(ngModel)]="drone.weight"
              #weightModel="ngModel" #weightEl pattern="^\d+(?:[.]\d+)?$" min="0" max="500" />
            <abp-validation-summary [control]="weightModel" [controlEl]="weightEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="batteryCapacity">
            {{ "BatteryCapacity" | localize }}
          </label>
          <div class="col-md-9">
            <input type="number" class="form-control" name="batteryCapacity" id="batteryCapacity" required
              [(ngModel)]="drone.batteryCapacity" #batteryCapacityModel="ngModel" #batteryCapacityEl min="0"
              max="100" />
            <abp-validation-summary [control]="batteryCapacityModel"
              [controlEl]="batteryCapacityEl"></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="state">
            {{ "State" | localize }}
          </label>
          <div class="col-md-9">
            <select class="form-control" name="state" id="state" required [(ngModel)]="drone.state"
              #stateModel="ngModel" #stateEl>
              <option value="IDLE">IDLE</option>
              <option value="LOADING">LOADING</option>
              <option value="LOADED">LOADED</option>
              <option value="DELIVERING">DELIVERING</option>
              <option value="DELIVERED">DELIVERED</option>
              <option value="RETURNING">RETURNING</option>
            </select>
            <abp-validation-summary [control]="stateModel" [controlEl]="stateEl"></abp-validation-summary>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editDroneForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
